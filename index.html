<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

  <main class="container">
    <div class="card">
      <figure class="card__img">
        <img src="./src/images/image-header-mobile.jpg" alt="" class="img">
        <img src="./src/images/image-header-desktop.jpg" alt="" class="img-desktop">
      </figure>
      <section class="card__data">
        <h2 class="card__title">Get <span>insights</span> that help your business grow.</h2>
        <p class="card__paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <article class="inf">
          <div class="data">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="data">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="data">
            <h3>12m+</h3>
            <p>queries</p>
          </div>
        </article>
      </section>
    </div>
  </main>

</body>

</html>
